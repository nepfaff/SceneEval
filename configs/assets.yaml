assets:
  threed_future:
    asset_id_prefix: 3dfModel
    dataset_root_path: _data/3D-FUTURE-model
    dataset_metadata_path: ${.dataset_root_path}/model_info.json
  
  objathor:
    asset_id_prefix: objaverse
    dataset_root_path: _data/objathor-assets
    dataset_metadata_path: ${.dataset_root_path}/annotations.json
  
  hssd:
    asset_id_prefix: fpModel
    dataset_root_path: _data/hssd
    dataset_metadata_path: ${.dataset_root_path}/fpmodels.csv
  
  layoutvlm_objathor:
    asset_id_prefix: layoutvlm-objaverse
    dataset_root_path: _data/layoutvlm-objathor
    dataset_metadata_path: null # No central metadata file, info is in each asset's data.json

  sceneweaver:
    asset_id_prefix: sceneweaver
    dataset_root_path: input/SceneWeaver  # Assets are exported per-scene under scene_X/assets/
    dataset_metadata_path: null  # No central metadata file

  scene_agent:
    asset_id_prefix: scene-agent
    dataset_root_path: input/SceneAgent  # Assets are exported per-scene under scene_X/assets/
    dataset_metadata_path: null  # No central metadata file, info is in each scene's JSON

